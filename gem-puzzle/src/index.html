<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gem Puzzle</title>
	</head>
	<body>
		<div class="wrapper">
			<h1>Gem Puzzle game</h1>
			<div class="stats">
				<time class="time">Time: <span id="time"></span></time>
				<div class="moves">Moves <span id="moves"></span></div>
			</div>
			<div class="field"></div>
			<div class="control">
				<button class="btn">Shuffle and restart</button>
				<button class="btn">Save</button>
				<button class="btn">Statistics</button>
			</div>
		</div>
	</body>
</html>
